name: Windows, build and test

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build configuration"
        required: true
        default: "Release"

env:
  BUILD_TYPE: Release
  BUILD_CONFIGURATION: Release
  BUILD_DIRECTORY: build
  INSTALL_DIRECTORY: dist
  APP_NAME: market-bridge

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC dev environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $env:GITHUB_WORKSPACE\vcpkg

      - name: Bootstrap vcpkg
        working-directory: ${{github.workspace}}/vcpkg
        run: .\bootstrap-vcpkg.bat

      - name: Configure (CMake + vcpkg toolchain)
        working-directory: ${{github.workspace}}
        run: |
          cmake -S . -B ${{env.BUILD_DIRECTORY}} -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: ${{github.workspace}}
        run: |
          cmake --build ${{env.BUILD_DIRECTORY}} --config ${{env.BUILD_CONFIGURATION}}

      - name: Test
        working-directory: ${{github.workspace}}/${{env.BUILD_DIRECTORY}}/tests
        run: ctest -V

      - name: Install
        run: cmake --install ${{github.workspace}}/${{env.BUILD_DIRECTORY}} --prefix ${{github.workspace}}/${{env.INSTALL_DIRECTORY}}

      - name: Check installation
        working-directory: ${{github.workspace}}/${{env.INSTALL_DIRECTORY}}
        run: dir bin
